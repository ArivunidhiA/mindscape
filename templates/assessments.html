{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h2 class="text-3xl font-bold text-center mb-8">Available Assessments</h2>
    <p class="text-gray-600 mb-8 text-center">
        Welcome, {{ name }}! Please select an assessment to begin.
    </p>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        {% for assessment in assessments %}
        <div class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-xl font-bold mb-2">{{ assessment.name }}</h3>
            <p class="text-gray-600 mb-4">{{ assessment.description }}</p>
            <a href="{{ url_for('assessment', assessment_id=assessment.id, name=name, age=age) }}" 
               class="bg-blue-800 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Start Assessment
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
