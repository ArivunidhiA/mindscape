{% extends "base.html" %}

{% block title %}Dashboard - Mindscape{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
        <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
            <div class="max-w-md mx-auto">
                <div class="divide-y divide-gray-200">
                    <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                        <h1 class="text-2xl font-bold mb-4">Welcome to Your Dashboard</h1>
                        <p class="mb-4">Here you can:</p>
                        <ul class="list-disc pl-5 space-y-2">
                            <li><a href="{{ url_for('assessment.start') }}" class="text-blue-600 hover:text-blue-800">Take an Assessment</a></li>
                            <li><a href="{{ url_for('assessment.history') }}" class="text-blue-600 hover:text-blue-800">View Assessment History</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
